<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/017d955ac1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="container"> 
<form id="search-city">
    <div class="row">    
        <input type= "search" class="col-3 insert-city"  placeholder="Enter City" autofocus=on autocomplete="off" />
        <button class="col-3 button" id="search">
            Search
        </button>
        <button class="col-3 button" id="current">
            Current
        </button>
        <div class="col-3 scale">
        <input type="radio" id="Fahrenheit" name="imperial" value="°F" checked>
        <label for="°F">°F</label>
        <input type="radio" id="Celsius" name="metric" value="°C">
        <label for="°C">°C</label>
        </div>
    
    </div>
    </form>
<div class="row">
    <div class="col-6">
        <span class="city"> Rio de Janeiro </span>
        <span class="date" id="current-date"> Thursday, 18th March 2021</span>
        <span class="daily-temperature"> 45°C </span>           
        <i class="fas fa-sun"></i>
    </div>


            <div class=col-sm-6> 
                <ul class= weather-detail>
                    <li class= weather-wind>
                        Wind
                    
                <div class=wind-speed>
                        20 km/h
                 <i class="fas fa-wind"></i>
                </div>    
                    </li>
                    <li class=weather-precipitation>
                        Precipitation
                <div class= precipitation-percent>
                    24%
                    <i class="fas fa-tint"></i>
                </div>
                    </li>
                </ul>    
            </div>
        </div>

        <hr>
        <div class="row">
            <div class=col-2> FRI 
            </br> 
                35°C
            <i class="fas fa-sun"></i>
            </div>
            

            <div class=col-2> SAT 
            </br>
            32°C
            <i class="fas fa-cloud-sun-rain"></i>
            </div>
          
            <div class=col-2> SUN 
            </br>
            39°C
            <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            
            <div class=col-2> MON 
            </br>
            40°C
            <i class="fas fa-cloud-rain"></i>
            </div>
           
            <div class=col-2> TUE 
            </br>
            38°C
            <i class="fas fa-cloud-sun"></i>
            </div>

            <div class=col-2> WED 
            </br>
            41°C
            <i class="fas fa-cloud"></i>
            </div>
          
        </div>
    </div>
    <script>
      
  </script>
<script src="package.js"></script>
</body>
</html>
